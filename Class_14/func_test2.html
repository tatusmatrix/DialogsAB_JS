<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>

<body>

  <script>
    let x = 1;
     
    //output(0);
    //myGreeting();

    function a() {
      let y = 2;
      output(y);
      //myGreeting();
    }

    function b() {
      let z = 3;
      output(z);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }

    const myGreeting = function () {
      alert('hello');
    }


  </script>
</body>

</html>
