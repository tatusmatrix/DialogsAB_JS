<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>

<body>

  <script>
    let x = 1;

    function a() {
      let y = 2;
      x = x * y;
      output(x);
    }

    function b() {
      let z = 3;
      x = x * z;
      output(x);
    }

    function output(value) {
      return 1500;
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
      return 1500;
    }

    let xx = output(x);  
    console.log(xx); 

  </script>
</body>

</html>
